name: "Helm, Kubectl or Devspace verison change"
description: "Install a specific version of Helm, Kubectl or Devspace. Acceptable values are latest or version strings like 1.15.0"
inputs:
  kubevers:
    description: "Version of Kubectl"
    required: true
    default: "latest"
  helmvers:
    description: "Version of Helm"
    required: true
    default: "latest"
  devspacevers:
    description: "Version of Devspace"
    required: true
    default: "latest"
runs:
  using: "composite"
  steps:
    - name: "Changing Kubectl version"
      uses: azure/setup-kubectl@v1
      with:
        version: ${{ inputs.kubevers }}
    - name: "Changing Helm version"
      uses: azure/setup-helm@v1
      with:
        version: ${{ inputs.helmvers }}
